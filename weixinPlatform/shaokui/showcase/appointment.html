        <script>
            Date.prototype.toDateInputValue = (function() {
                var local = new Date(this);
                local.setMinutes(this.getMinutes() - this.getTimezoneOffset());
                return local.toJSON().slice(0,10);
            });

            document.getElementById('datePickerFrom').value = new Date().toDateInputValue();
            var toDate = new Date();
            var numberOfDaysToAdd = 6;
            toDate.setDate(toDate.getDate() + numberOfDaysToAdd);
            document.getElementById('datePickerTo').value = toDate.toDateInputValue();

            $(document).ready(function(){
                $('#datekindcustom').on('ifChecked', function(event){
                    $('#customdate').css("display","block"); 
                });

                $('#datekindcustom').on('ifUnchecked', function(event){
                    $('#customdate').css("display","none"); 
                });

                $('input').iCheck({
                    checkboxClass: 'icheckbox_flat-blue',
                    radioClass: 'iradio_flat-blue',
                    increaseArea: '20%' // optional
                });

                $('#appointmentForm').bootstrapValidator({
                    message: 'This value is not valid',
                    submitButtons: $('#submit-button'),
                    submitHandler: function(validator, form) {
                        alert('表单提交');
                    },
                    fields: {
                        username: {
                            message: '姓名格式不对',
                            validators: {
                                notEmpty: {
                                    message: '姓名不能为空'
                                },
                                stringLength: {
                                    min: 2,
                                    message: '姓名最少为两个字'
                                }
                            }
                        },
                        mobilephone: {
                            validators: {
                                notEmpty: {
                                    message: '手机号码不能为空'
                                },
                                callback:{
                                    message: '手机号码格式不正确',
                                    callback: function (fieldValue, validator) {
                                        var pattern=/(^(([0\+]\d{2,3}-)?(0\d{2,3})-)(\d{7,8})(-(\d{3,}))?$)|(^0{0,1}1[3|4|5|6|7|8|9][0-9]{9}$)/;
                                        if(pattern.test(fieldValue)){
                                            $('#get-verify-code-button').removeAttr('disabled');
                                            return true; 
                                        } 
                                        $('#get-verify-code-button').attr('disabled','disabled');
                                        return false;
                                    }
                                }                      
                            }
                        }
                    }
                });

            });
