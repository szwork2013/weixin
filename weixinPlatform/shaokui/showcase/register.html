        <script>
            /*
                Get verify code
            */
            //重新获取验证码
            var wait = 60;
            function get_code_time (o) {  
                if (wait == 0) {  
                    o.removeAttr('disabled');  
                    o.text("获取验证码");
                    wait = 60;  
                } else {  
                    o.attr('disabled','disabled');  
                    o.text(wait + "秒后重新获取");
                    wait--;  
                    setTimeout(function() {  
                        get_code_time(o)  
                    }, 1000)  
                }  
            }

            function get_verify_code () {
                var get_button = $('#get-verify-code-button');
                get_code_time(get_button);

            $(document).ready(function() {
                /*
                    初始化城市数据
                */
                $("#city").citySelect({
                    prov:"贵州", 
                    city:"贵阳",
                    dist:"云岩区",
                    nodata:"none"
                }); 
                
                $('input').iCheck({
                    checkboxClass: 'icheckbox_flat-blue',
                    radioClass: 'iradio_flat-blue',
                    increaseArea: '20%' // optional
                });

                $.fn.scrollView = function () {
                    return this.each(function () {
                        $('html, body').animate({
                            scrollTop: $(this).offset().top
                        }, 300);
                    });
                }

                $('#registerForm').bootstrapValidator({
                    message: 'This value is not valid',
                    submitButtons: $('#submit-button'),
                    submitHandler: function(validator, form) {
                        alert('表单提交');
                    },
                    fields: {
                        username: {
                            message: '姓名格式不对',
                            validators: {
                                notEmpty: {
                                    message: '姓名不能为空'
                                },
                                stringLength: {
                                    min: 2,
                                    message: '姓名最少为两个字'
                                }
                            }
                        },
                        identifier: {
                            validators: {
                                notEmpty: {
                                    message: '身份证号码不能为空'
                                },
                                regexp: {
                                    message: '身份证号码格式不正确',
                                    regexp:/^[1-9]\d{7}((0\d)|(1[0-2]))(([0|1|2]\d)|3[0-1])\d{3}$|^[1-9]\d{5}[1-9]\d{3}((0\d)|(1[0-2]))(([0|1|2]\d)|3[0-1])((\d{4})|\d{3}[A-Z])$/,
                                }
                            }
                        },
                        mobilephone: {
                            validators: {
                                notEmpty: {
                                    message: '手机号码不能为空'
                                },
                                callback:{
                                    message: '手机号码格式不正确',
                                    callback: function (fieldValue, validator) {
                                        var pattern=/(^(([0\+]\d{2,3}-)?(0\d{2,3})-)(\d{7,8})(-(\d{3,}))?$)|(^0{0,1}1[3|4|5|6|7|8|9][0-9]{9}$)/;
                                        if(pattern.test(fieldValue)){
                                            $('#get-verify-code-button').removeAttr('disabled');
                                            return true; 
                                        } 
                                        $('#get-verify-code-button').attr('disabled','disabled');
                                        return false;
                                    }
                                }
                                // regexp: {
                                //     message: '手机号码格式不正确',
                                //     regexp: /(^(([0\+]\d{2,3}-)?(0\d{2,3})-)(\d{7,8})(-(\d{3,}))?$)|(^0{0,1}1[3|4|5|6|7|8|9][0-9]{9}$)/,
                                // }                       
                            }
                        },
                        password: {
                            validators: {
                                notEmpty: {
                                    message: '密码不能为空'
                                },
                                regexp: {
                                    message: '密码为6到18位的数字或字母的组合',
                                    regexp: /^(\w){6,18}$/,
                                }
                            }
                        },
                        verifycode: {
                            validators: {
                                notEmpty: {
                                    message: '验证码不能为空'
                                }
                            }
                        },
                        acceptTerms: {
