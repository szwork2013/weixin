        <script>
            $(document).ready(function (){

                $('#saleissue').on('ifChecked', function(event){

                $('#propertyissue').on('ifChecked', function(event){

                });
                $('#otherissue').on('ifChecked', function(event){
                    $('#issuedescription').html("询问其它问题。"); 
                });

                $('input').iCheck({
                    checkboxClass: 'icheckbox_flat-blue',
                    radioClass: 'iradio_flat-blue',
                    increaseArea: '20%' // optional
                });
                /*
                    联系我
                */
                

                $('#send').click(function() {
                    var email = $('#email').val();
                    if (email == '' || !isEmail(email)) {
                        alert("请输入正确的邮箱地址");
                    }
                    else{
                        var content = $('#content').val();
                        if (content == '') {
                            alert("请输入你想反馈的内容");
                        }
                        else{
                            alert("已经提交您的反馈，请耐心等待我们的客服代表跟您联系。");
                            $.ajax({
                                url:"",
                                type:"post",
                                data: {
                                    "kind":issueKind,
                                    "email":email,
                                    "content":content,
                                },
                                dataType: "json",
                                success: function (data) {
                                    
                                },
                                error: function (data) {
                                    
                                }
                            });
                        }; 
                    };
                });
